<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="counter-wrapper">
      <h1>Counter</h1>
      <div class="result">0</div>
      <div class="delta">
        increase/decrement by
        <input type="number" placeholder="delta" value="1" />
      </div>
      <div class="action">
        <button>+</button>
        <button>-</button>
      </div>
      <div class="reset">
        <button>Reset</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
